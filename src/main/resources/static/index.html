<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<title>Fakturace easy-peasy</title>
		<meta name="description" content=""/>
		<meta name="viewport" content="width=device-width"/>
		<base href="/"/>
		<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
		<script src="/webjars/jquery/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
		<script src="/webjars/js-cookie/js.cookie.js"></script>
	</head>
	<body>
		<h1>Fakturace easy-peasy</h1>
		<div class="container unauthenticated">
			<div>
				Login with <a href="/oauth2/authorization/github">GitHub</a>
			</div>
			<div>
				Login with <a href="/oauth2/authorization/google">Google</a>
			</div>
		</div>
		<div class="container authenticated" style="display:none">
			Logged in as: <span id="user"></span>
			<div>
				<button onClick="logout()" class="btn btn-primary">Logout</button>
			</div>
		</div>
		<script>
			// Get logged user name
			$.get("/user", function (data) {
				$("#user").html(data.name);
				$(".unauthenticated").hide();
				$(".authenticated").show();
			});

			// Logout button
			function logout() {
				$.post("/logout", function () {
					$("#user").html('');
					$(".unauthenticated").show();
					$(".authenticated").hide();
				});
				return true;
			}

			// CSRF
			$.ajaxSetup({
				beforeSend: function (xhr, settings) {
					if (settings.type == 'POST' || settings.type == 'PUT' || settings.type == 'DELETE') {
						if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
							// Only send the token to relative URLs i.e. locally.
							xhr.setRequestHeader("X-XSRF-TOKEN", Cookies.get('XSRF-TOKEN'));
						}
					}
				}
			});
		</script>
	</body>
</html>
